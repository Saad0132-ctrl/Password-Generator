<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" placeholder="Generated password will appear here" readonly>
            <button id="copy-btn" onclick="copyPassword()">Copy</button>
        </div>
        
        <div class="strength-container">
            <div class="strength-label">Password Strength:</div>
            <div id="strength-indicator" class="strength-indicator">
                <div id="strength-bar" class="strength-bar"></div>
            </div>
            <div id="strength-text" class="strength-text">Generate a password</div>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="4" max="50" value="12">
            </div>
            
            <!-- <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div> -->
            
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            
            <div class="setting">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            
            <div class="setting">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
        
        <button id="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
