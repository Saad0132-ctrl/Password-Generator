name: Password Generator Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Run Playwright tests with HTML report
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # 6. Zip report (so we can attach it in email)
      - name: Zip Playwright report
        if: always()
        run: zip -r playwright-report.zip playwright-report/

      # 7. Send Email Report (only if secrets are set)
      - name: Send Email Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: 'Saad'
          subject: "Password Generator Test Results"
          to: minos73702@aupvs.com
          from: muhammadsaadd8855@gmail.com
          body: |
            Hello QA Team,

            Your Playwright automation tests have completed successfully.

            ðŸ“¦ Repository: ${{ github.repository }}
            ðŸŒ¿ Branch: ${{ github.ref_name }}
            ðŸ§© Commit: ${{ github.sha }}

            The Playwright HTML test report is attached.
          attachments: playwright-report.zip

      # 8. Upload artifact to GitHub (for backup)
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
